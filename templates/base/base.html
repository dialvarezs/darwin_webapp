{% load static %}
<html lang="es" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- link rel="shortcut icon" href="{% static 'web/favicon.ico' %}" -->
		<title>{% block title %}{% endblock %}</title>
		<!-- Bootstrap CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
{#		<link href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">#}
		<!-- Bootstrap DateTimePicker CSS -->
		<link href="{% static 'vendors/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
		<!-- Bootstrap Select CSS -->
		<link href="{% static 'vendors/bootstrap-select/css/bootstrap-select.min.css' %}" rel="stylesheet">
		<!-- Roboto Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<!-- Personal CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'resources/css/style.css' %}" />
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script> window.jQuery || document.write('<script src="{% static 'vendors/jquery/js/jquery-3.1.1.min.js' %}"><\/script>')</script>
{#		<script src="{% static 'vendors/jquery/js/jquery-3.1.1.min.js' %}"></script>#}
		<!-- Moment -->
		<script src="{% static 'vendors/moment/js/moment.min.js' %}"></script>
		<script src="{% static 'vendors/moment/js/locale_es.js' %}"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="{% static 'vendors/bootstrap/js/bootstrap.min.js' %}"><\/script>')}</script>
{#		<script src="{% static 'vendors/bootstrap/js/bootstrap.min.js' %}"></script>#}
		<!-- Boostrap DateTimePicker JS -->
		<script src="{% static 'vendors/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>
		<!-- Boostrap Select JS -->
		<script src="{% static 'vendors/bootstrap-select/js/bootstrap-select.min.js' %}"></script>
		<script src="{% static 'vendors/bootstrap-select/js/i18n/defaults-es_CL.min.js' %}"></script>

		<script>
				$(document).ready(function() {
				    var bodyColor = $('body').css('color');
				    if(bodyColor != 'rgb(51, 51, 51)') {
				        $("head").prepend('<link href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">');
				    }});
	  </script>

		{% block extra_assets %}
			<!-- assets -->	
		{% endblock %}
		
	</head>
	
	<body style="padding-top: 70px;">
		{% block header %}
		{% include "base/header.html" %}
		{% endblock %}
		{% block content %}
			<!-- content -->				
		{% endblock %}
		{% include "base/footer.html" %}
		{% block scripts %}
			<!-- script -->
		{% endblock %}
		
	</body>
</html>
