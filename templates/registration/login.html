{% extends "base/base.html" %}

{% block header %}
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<span class="navbar-brand">Victor Alarc칩n</span>
		</div>
	</div>
</nav>
{% endblock %}

{% block content %}

<div class="container">
	{% for error in form.non_field_errors %}
		<div class="alert alert-danger" role="alert">
			{{ error }}
		</div>
	{% endfor %}
	<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info" >
				<div class="panel-heading">
					<div class="panel-title">Inicio de Sesi칩n</div>
				</div>
				<div style="padding-top:30px" class="panel-body" >
					<form class="form-signin" method="post">
						{% csrf_token %}
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" id="id_username" name="username" class="form-control" placeholder="Usuario" required autofocus>
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" id="id_password" name="password" class="form-control" placeholder="Contrase침a" required>
						</div>

						<button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesi칩n</button>
						<input type="hidden" name="next" value="{{ next }}" />
					</form>
				</div>
		</div>
	</div>

</div>

{% endblock %}
