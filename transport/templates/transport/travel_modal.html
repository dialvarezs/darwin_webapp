<!-- Modal -->
<div id="travelModal{{ travel.pk }}" class="modal fade" role="dialog">
	<div class="modal-dialog">
	<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modificar Viaje {{ travel }}</h4>
			</div>
			<div class="modal-body">
				<form id="travelForm{{ travel.pk }}" action="{% url 'transport:travel_save' travel.pk %}" method="post">
				{% csrf_token %}
					<div class="form-group">
						<label for="selectGroup">Grupo</label>
						<select class="form-control" id="selectGroup" name="group">
							{% for group in groups %}
							<option value={{ group.pk }} {% if travel.group == group %}selected{% endif %}>{{ group }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label for="selectBus">Bus</label>
						<select class="form-control" id="selectBus" name="bus">
							<option value=0 {% if not travel.bus %}selected{% endif %}>-----</option>
							{% for bus in busses %}
							<option value={{ bus.pk }} {% if travel.bus == bus %}selected{% endif %}>{{ bus }} ({{bus.company}})</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label for="selectDriver">Conductores</label>
						<div class='input-group' id="paxguidesNumber">
							<select class="form-control selectpicker" id="selectDriver" name="driver">
								<option value=0>-----</option>
								{% for driver in drivers %}
								<option value={{ driver.pk }} {% if travel.driver == driver %}selected{% endif %}>{{ driver }}</option>
								{% endfor %}
							</select>
							<span class="input-group-addon">/</span>
							<select class="form-control selectpicker" id="selectAdditionalDriver" name="additional_driver">
								<option value=0>-----</option>
								{% for driver in drivers %}
								<option value={{ driver.pk }} {% if travel.additional_driver == driver %}selected{% endif %}>{{ driver }}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="selectStretch">Tramo</label>
						<select class="form-control selectpicker" id="selectStretch" name="stretch">
							{% for stretch in stretchs %}
							<option value={{ stretch.pk }} {% if travel.stretch == stretch %}selected{% endif %}>{{ stretch }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label for="paxguidesNumber">PAX + Gu√≠as</label>
						<div class='input-group' id="paxguidesNumber">
							<input type="number" class="form-control" id="paxInput" name="app_people" value="{{ travel.app_people }}">
							<span class="input-group-addon">+</span>
							<input type="number" class="form-control" id="guidesInput" name="guides" value="{{ travel.guides }}">
						</div>
					</div>
					<div class="form-group">
						<label for="datetimePicker">Fecha/Hora</label>
						<div class='input-group' id="datetimePicker">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
							<input type='date' class="form-control" name="date" value="{{ travel.date|date:"Y-m-d" }}" placeholder="dd/mm/aaaa"/>
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-time"></span>
							</span>
							<input type='time' class="form-control" name="time" value="{% if travel.time %}{{ travel.time }}{% endif %}" placeholder="hh:mm"/>
						</div>
					</div>
					<div class="form group">
						<label for="areaNotes">Notas</label>
						<textarea class="form-control" id="areaNotes" name="notes">{{ travel.notes }}</textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" value="submit" id="travelForm{{ travel.pk }}Submit"><i class="glyphicon glyphicon-save"></i> Guardar</button>
				<button type="button" class="btn btn-default" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i> Cancelar</button>
			</div>
		</div>
	</div>
</div>
