{% load staticfiles %}

<!-- Modal -->
<div id="travelModal0" class="modal fade" role="dialog">
	<div class="modal-dialog">
	<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Nuevo Viaje</h4>
			</div>
			<div class="modal-body">
				<form id="travelForm0" action="{% url 'transport:travel_new' %}" method="post">
				{% csrf_token %}
					<div class="form group">
						<label for="selectGroup">Grupo</label>
						<select class="form-control" id="selectGroup" name="group">
							{% for group in groups %}
							<option value={{ group.pk }}>{{ group }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form group">
						<label for="selectBus">Bus</label>
						<select class="form-control" id="selectBus" name="bus">
							<option value=0>-----</option>
							{% for bus in busses %}
							<option value={{ bus.pk }}>{{ bus }} ({{bus.company}})</option>
							{% endfor %}
						</select>
					</div>
					<div class="form group">
						<label for="selectDriver">Conductor</label>
						<select class="form-control" id="selectDriver" name="driver">
							<option value=0>-----</option>
							{% for driver in drivers %}
							<option value={{ driver.pk }}>{{ driver }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form group">
						<label for="selectItinerary">Itinerario</label>
						<select class="form-control" id="selectItinerary" name="itinerary">
							{% for itinerary in itineraries %}
							<option value={{ itinerary.pk }}>{{ itinerary }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form group">
						<label for="datetimePicker0">Fecha/Hora</label>
						<div class='input-group date' id='datetimePicker0'>
							<input type='text' class="form-control" name="datetime" value="{{ travel.date|date:"d/m/Y" }} {{travel.time}}"/>
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
					<div class="form group">
						<label for="areaNotes">Notas</label>
						<textarea class="form-control" id="areaNotes" name="notes"></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" value="submit" id="travelForm0Submit"><i class="glyphicon glyphicon-save"></i> Guardar</button>
				<button type="button" class="btn btn-default" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i> Cancelar</button>
			</div>
		</div>
	</div>
</div>
